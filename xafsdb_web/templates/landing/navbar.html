{% load static %}

<div class="navbar">
    <div class="navbar-container">
        <div class="logo-container">
            <a href="{% url 'home' %}">
                <h1 class="logo">xafsdb</h1>
            </a>
        </div>

        <div class="menu-container">
            <ul class="menu-list">
              <li class="menu-list-item active_nav"><a href="{% url 'home' %}">Home</a></li>
              <li class="menu-list-item active_nav"><a href="{% url 'dataset_upload_view' %}">Upload</a></li>
              <li class="menu-list-item active_nav"><a href="{% url 'dataset_list' %}">DataSets</a></li>
              <li class="menu-list-item active_nav"><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </div>

        <div>
            <a href="https://github.com/SciCatProject" target="_blank"><img class="responsive_coll" src="{% static 'img/SciCatLogo.png' %}" alt="scicat" style="object-fit:contain;" ></a>
        </div>

        <div>
            <a href="https://www.daphne4nfdi.de/english/index.php" target="_blank"><img class="responsive_daph" src="{% static 'img/daphne.png' %}" alt="daphne" style="object-fit:contain;" ></a>
        </div>

        <!-- searchbar -->
        <div class="search-container">
            <form action="{% url 'pg_search' %}" method="GET">
                {% csrf_token %}
                <input
                type="search"
                class="searchTerm"
                id="form-busca"
                name="term"
                value="{{ request.GET.term }}"
                placeholder="Try to find a title..."
                autocomplete="off">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <!-- end of searchbar -->

    </div>
</div>
